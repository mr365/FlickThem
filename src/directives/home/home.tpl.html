<div class="row">
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="btn btn-secondary close" data-dismiss="modal" aria-label="Close">Close</button>
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button> -->
	      </div>
	    </div>
	  </div>
	</div>
</div>
<div class="row pager__wrapper">

    <ul uib-pagination class="pagination pagination-lg pagination__custom" max-size="5" items-per-page="itemsPerPage" total-items="totalItems" ng-model="gallery.currentPage"></ul>

</div>
<div class="row">
	<div ng-repeat='image in thumbnails.slice(((gallery.currentPage-1)*itemsPerPage), ((gallery.currentPage)*itemsPerPage))'>
	    <div ng-class="{ 'row': ($index + 1) % 2 == 0 }">
	        <div class="col-xs-6 thumbnail__wrapper">
			    <a href="#myModal" data-toggle="modal" data-val="{{image}}">
				 	<img class="img-thumbnail" src="{{image.url}}" alt="flickr thumnails">
				</a>
			</div>
	    </div>
	</div>
</div>

<div class="row pager__wrapper">

    <pre>You are currently on page {{gallery.currentPage}} </pre>
    <ul uib-pagination class="pagination pagination-lg pagination__custom" max-size="5" items-per-page="itemsPerPage" total-items="totalItems" ng-model="gallery.currentPage"></ul>

</div>
