<div class="row">
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button> -->
	      </div>
	    </div>
	  </div>
	</div>
</div>
<div class="row pager__wrapper">
    <ul uib-pagination class="pagination-lg"   ngController="homeCtrl"  items-per-page="itemsPerPage" template-url="https://mr365.github.io/FlickThem/src/directives/uib-pagination/uib-pager.tpl.html" total-items="totalItems" ng-model="currentPage"></ul>
</div>
<div ng-repeat='image in thumbnails.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))'>
    <div ng-class="{ 'row': ($index + 1) % 4 == 0 }">
        <div class="col-xs-6 col-md-3 col-sm-2 thumbnail__wrapper">
		    <a href="#myModal" data-toggle="modal" data-val="{{image}}">
			 	<img class="img-thumbnail" src="{{image.url}}" alt="flickr thumnails">
			</a>
		</div>
    </div>
</div>

<div class="row pager__wrapper">
    <pre>You are currently on page {{currentPage}}</pre>
    <ul uib-pagination class="pagination-lg" ngController="homeCtrl"  items-per-page="itemsPerPage" template-url="https://mr365.github.io/FlickThem/src/directives/uib-pagination/uib-pager.tpl.html" total-items="totalItems" ng-model="currentPage"></ul>
</div>
